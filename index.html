    <main>
        <div id="Formulario">
            <img src="Imagenes/HerramientasArriba.png" alt="Herramientas de costura" class="herramientas">
            <div class="diseño_form">
                <img src="Imagenes/Costura.png" alt="">
                <h3>Formulario de registro</h3>
                
                <form id="enviarDatos">
                    <details open>
                        <summary>Datos personales</summary>
                        <fieldset class="alinear">
                            <label for="nombreCompleto">Nombre Completo: </label>
                            <input id="nombreCompleto" name="nombreCompleto" type="text" autocapitalize="words" autocomplete="name" autofocus required>
                        </fieldset>

                        <fieldset class="alinear">
                            <label for="ocupacion">Ocupación: </label>
                            <input id="ocupacion" name="ocupacion" type="text" autocapitalize="sentences" autocomplete="organization-title">
                        </fieldset>
                    </details>

                    <details open>
                        <summary>Datos de contacto</summary>
                        <fieldset class="alinear">
                            <label for="telFijo">Teléfono local: </label>
                            <input id="telFijo" name="telFijo" type="tel" autocomplete="tel">
                        </fieldset>

                        <fieldset class="alinear">
                            <label for="celular">Telefono celular: </label>
                            <input id="celular" name="celular" type="tel" autocomplete="tel">
                        </fieldset>

                        <fieldset class="alinear">
                            <label for="correo">Correo electronico: </label>
                            <input id="correo" name="correo" required type="email" autocomplete="email">
                        </fieldset>
                    </details>

                    <br>
                    <fieldset class="check">
                        <input id="aceptaTerminos" type="checkbox" name="aceptaTerminos" required class="checkBox">
                        <label class="labelCheck" for="aceptaTerminos">Declaro haber leído y aceptar las condiciones 
                            generales del programa y la normativa sobre protección</label>
                    </fieldset>
                    
                    <br>
                    <input type="submit" class="enviar">
                </form>

                <img src="Imagenes/Costura.png" alt="Herramientas de costura">
            </div>
            <img src="Imagenes/HerramientasAbajo.png" alt="" class="herramientas abajo">
        </div>
    </main>
